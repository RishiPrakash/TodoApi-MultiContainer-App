<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #333333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: #28a745;
            margin-bottom: 10px;
        }

        .result {
            color: #333333;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .error {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Layer</h1>
        
        <label for="dataInput">Enter Data:</label>
        <input type="text" id="dataInput" placeholder="Enter data to add">
        <label for="typeInput">Enter Type:</label>
        <input type="text" id="typeInput" placeholder="Enter type to categorize">
        <button id="getDataButton">Get Data</button>
        <button id="addDataButton">Add Data</button>
        <div id="message" class="message"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('getDataButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8081/get');
                const data = await response.json();
                document.getElementById('result').innerText = 'Data from backend: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').innerText = '';
            }
        });

        document.getElementById('addDataButton').addEventListener('click', async () => {
            try {
                const dataInput = document.getElementById('dataInput').value;
                const typeInput = document.getElementById('typeInput').value;
                const response = await fetch('http://localhost:8081/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Name: dataInput, type: typeInput })
                });
                const result = await response.json();
                document.getElementById('message').innerText = 'Data added successfully.';
                console.log('Result from backend:', result);
            } catch (error) {
                console.error('Error adding data:', error);
                document.getElementById('message').innerText = '';
            }
        });
    </script>
</body>
</html>
